name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      EC2_IP: ${{ secrets.EC2_IP }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_KEY: ${{ secrets.EC2_KEY }}
      REPO_URL: https://github.com/NabeehaAliii/login-apache2.git

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Add SSH Key
      run: |
        echo "$EC2_KEY" > ec2_key.pem
        chmod 600 ec2_key.pem

    - name: SSH into EC2 and Deploy Code
      run: |
        echo "Connecting to EC2 and pulling latest changes..."
        ssh -o StrictHostKeyChecking=no -i ec2_key.pem $EC2_USER@$EC2_IP << 'EOF'
          cd /home/ubuntu/login-apache2 || exit
          git reset --hard  # Reset any local changes to match remote
          git pull origin main  # Pull the latest changes
          npm install  # Ensure dependencies are up to date
          npm run build  # Build the React app
          sudo chown -R www-data:www-data /home/ubuntu/login-apache2/build
          sudo chmod -R 755 /home/ubuntu/login-apache2/build
          sudo systemctl restart apache2
        EOF
