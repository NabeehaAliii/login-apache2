name: Deploy React App on Apache2 Server

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: SSH into EC2 and Pull Latest Changes
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_KEY }}

        run: |
          echo "Connecting to EC2 and pulling changes..."
          ssh -o StrictHostKeyChecking=no -i $KEY $USER@$HOST << 'EOF'
            cd /home/ubuntu/login-apache2 || exit
            git pull origin main  # Pull the latest code
            npm install  # Ensure dependencies are installed (if needed)
            npm run build  # Build the React app
            sudo systemctl restart apache2  # Restart Apache
          EOF
